<script>

    var n = [6,3,1,5,7,8,10,9,2,4];
    ordenar(n);
    function ordenar(n){
        var i, j, aux;
        for (i=0; i<n.length; i++){
            for(j=i+1; j<n.length; j++){
                if(n[i] > n[j]){
                    aux = n[i];
                    n[i] = n[j];
                    n[j] = aux;
                }
            }
        }
        console.log (n);
        return n;
    }
        
    </script>
